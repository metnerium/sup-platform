# ============================================================
# UPSTREAM DEFINITIONS
# ============================================================

upstream main_api {
    least_conn;
    server main-api:3000 max_fails=3 fail_timeout=30s;
}

upstream websocket_service {
    least_conn;
    server websocket-service:3001 max_fails=3 fail_timeout=30s;
}

upstream media_service {
    least_conn;
    server media-service:3003 max_fails=3 fail_timeout=30s;
}

upstream call_service {
    least_conn;
    server call-service:3004 max_fails=3 fail_timeout=30s;
}

# ============================================================
# HTTP SERVER - Redirect to HTTPS
# ============================================================

server {
    listen 80;
    server_name sup.metnerium.ru;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# HTTPS SERVER (Production with SSL)
# ============================================================

server {
    listen 443 ssl;
    http2 on;
    server_name sup.metnerium.ru;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/sup.metnerium.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sup.metnerium.ru/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Web Application (Static files)
    root /var/www/sup;
    index index.html;

    # Auth endpoints (stricter rate limiting)
    location ~ ^/api/v1/auth/(register|login|verify|refresh) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://main_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Main API
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://main_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://websocket_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Socket.io specific
    location /socket.io/ {
        proxy_pass http://websocket_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Call Service API
    location /api/v1/calls/ {
        proxy_pass http://call_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Media Service (upload/processing)
    location /api/v1/media/ {
        client_max_body_size 100M;

        proxy_pass http://media_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # Disable buffering for large files
        proxy_request_buffering off;
    }

    # Media files (MinIO) - direct access
    location /media/ {
        proxy_pass http://minio:9000/sup-media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;

        # Cache static media
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Monitoring endpoints (for internal use)
    location /metrics {
        # Restrict to internal network only
        allow 172.20.0.0/16;
        deny all;

        proxy_pass http://main_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/v1/health {
        access_log off;
        proxy_pass http://main_api/health;
    }

    # Static assets (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing - all other requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
