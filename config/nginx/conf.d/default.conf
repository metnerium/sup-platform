# ============================================================
# UPSTREAM DEFINITIONS
# ============================================================

upstream main_api {
    least_conn;
    server main-api:3000 max_fails=3 fail_timeout=30s;
}

upstream websocket_service {
    least_conn;
    server websocket-service:3001 max_fails=3 fail_timeout=30s;
}

upstream media_service {
    least_conn;
    server media-service:3003 max_fails=3 fail_timeout=30s;
}

# ============================================================
# HTTP SERVER (Development / Redirect to HTTPS in production)
# ============================================================

server {
    listen 80 default_server;
    server_name localhost _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Auth endpoints (stricter rate limiting)
    location ~ ^/api/v1/auth/(register|login|verify|refresh) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://main_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Main API
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://main_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://websocket_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Media Service (upload/processing)
    location /api/v1/media/ {
        client_max_body_size 100M;

        proxy_pass http://media_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # Disable buffering for large files
        proxy_request_buffering off;
    }

    # Media files (MinIO) - direct access
    location /media/ {
        proxy_pass http://minio:9000/sup-media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;

        # Cache static media
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Monitoring endpoints (for internal use)
    location /metrics {
        # Restrict to internal network only
        allow 172.20.0.0/16;
        deny all;

        proxy_pass http://main_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/v1/health {
        access_log off;
        proxy_pass http://main_api/health;
    }

    # Default location
    location / {
        return 404 "Not Found";
        add_header Content-Type text/plain;
    }
}

