# TURN server configuration

# Listening port
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49200

# Realm
realm=sup.local

# Authentication
lt-cred-mech

# User credentials (заменить в production)
user=supuser:suppassword

# Verbose logging (отключить в production)
verbose

# External IP (автоопределение)
# external-ip=YOUR_PUBLIC_IP

# Logging
log-file=/var/log/turnserver.log
simple-log

# Security
no-tlsv1
no-tlsv1_1
cipher-list="ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384"

# Performance
total-quota=100
bps-capacity=0
stale-nonce=600

# Misc
no-stdout-log
fingerprint
